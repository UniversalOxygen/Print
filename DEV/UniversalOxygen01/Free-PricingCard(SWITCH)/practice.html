<!DOCTYPE html>
<html lang="en" theme="light">
  <head>
    <title>switch</title>
    <link rel="stylesheet" href="practice.css" />
  </head>
  <body>
    <div class="container">
      <h1>Light / Dark Mode</h1>
      <div class="toggle-container">
        <input type="checkbox" id="switch" name="theme" /><label for="switch"
          >Toggle</label
        >
      </div>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe nulla
        ratione voluptatum esse quis nemo repellat modi fuga, minima, commodi
        cupiditate illo, accusamus tenetur! Iusto architecto sit vitae maxime a.
      </p>
    </div>

    <script>
      var checkbox = document.querySelector("input[name=theme]");
      checkbox.addEventListener("change", function () {
        if (this.checked) {
          trans();
          document.documentElement.setAttribute("data-theme", "dark");
        } else {
          trans();
          document.documentElement.setAttribute("data-theme", "light");
        }
      });
      let trans = () => {
        document.documentElement.classList.add("transition");
        window.setTimeout(() => {
          document.documentElement.classList.remove("transition");
        }, 1000);
      };
    </script>
  </body>
</html>
